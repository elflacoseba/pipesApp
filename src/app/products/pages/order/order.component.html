<p-panel header="Pipes Personalizados" class="p-3">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <button
      label="ToggleCase"
      pButton icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()">
    </button>
  </div>

  <div class="p-toolbar-group-end">
      <button
        label="Por nombre"
        pButton icon="pi pi-sort"
        class="mr-2 p-button-success">
      </button>
      <button
        label="Por volar"
        pButton icon="pi pi-sort"
        class="mr-2 p-button-danger">
      </button>
      <button
        label="Por color"
        pButton icon="pi pi-sort"
        Class="p-button-info">
      </button>
  </div>
</p-toolbar>
